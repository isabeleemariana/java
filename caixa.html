<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Caixa Eletrônico</title>
</head>
<body>
    <img src="java-main/img/caixa.jpg" alt="Caixa Eletrônico">
    <h1>Programa Caixa Eletrônico</h1>
    <h4>O programa lê o valor de saque de um cliente, verifica sua validade (ou seja, se pode ser pago com notas de 100, 50 e 10 necessárias para esse saque)</h4>
    <form>
        <p>Valor do saque
            <input type="number" id = "inSaque" min="10" required>
        </p>
    </form>
</body>
</html>
